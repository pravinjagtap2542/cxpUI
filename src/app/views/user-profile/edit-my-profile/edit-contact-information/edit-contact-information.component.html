<form>
    <label for="fname">First Name</label>
    <input type="text" [(ngModel)]="contactInfo.firstname" id="fname" name="firstname" placeholder="Your first name..">

    <label for="lname">Last Name</label>
    <input type="text" [(ngModel)]="contactInfo.lastname" id="lastname" name="lastname" placeholder="Your last name..">

    <label for="lname">Company</label>
    <input type="text" [(ngModel)]="contactInfo.company" id="company" name="company" placeholder="Your company name..">

    <label for="lname">Phone</label>
    <input type="text" [(ngModel)]="contactInfo.phone" id="phone" name="phone" placeholder="Your phone number..">

    <label for="lname">E-Mail Address</label>
    <input type="text" [(ngModel)]="contactInfo.email" id="email" name="email" placeholder="Your email address..">

    <button class="formButton">Cancel</button>
    <button class="formButton SaveBtn">Save</button>
</form>
