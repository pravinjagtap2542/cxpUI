<form *ngIf="preferenceInfo">
    <label for="phoneForm">Phone Number Format</label>
    <select [(ngModel)]="preferenceInfo.phoneForm" name="phoneForm">
        <option value="" selected>Select Phone Number Format</option>
        <option value="+X XXX XXX XXXX">+X XXX XXX XXXX</option>
        <option value="+X XXX-XXX-XXXX">+X XXX-XXX-XXXX</option>
        <option value="+X XXX.XXX.XXXX">+X XXX.XXX.XXXX</option>
        <option value="XXX XXX XXXX">XXX XXX XXXX</option>
        <option value="XXX-XXX-XXXX">XXX-XXX-XXXX</option>
        <option value="XXX.XXX.XXXX">XXX.XXX.XXXX</option>
    </select>

    <label for="numForm">Number Format</label>
    <select [(ngModel)]="preferenceInfo.numForm" name="numForm">
        <option value="" selected>Select Number Format</option>
        <option value="123 456 789,00">123 456 789,00</option>
        <option value="123'456'789.00">123'456'789.00</option>
        <option value="123,456,789.00">123,456,789.00</option>
        <option value="123.456.789,00">123.456.789,00</option>
    </select>

    <label for="dateForm">Date Format</label>
    <select [(ngModel)]="preferenceInfo.dateForm" name="dateForm">
        <option value="" selected>Select Date Format</option>
        <option value="11/16/2003">11/16/2003</option>
        <option value="16-Nov-03">16-Nov-03</option>
        <option value="16/11/2003">16/11/2003</option>
        <option value="16th November 2003">16th November 2003</option>
        <option value="2003 November 16">2003 November 16</option>
        <option value="Nov. 16, 2003 ">Nov. 16, 2003 </option>
    </select>

    <label for="timeForm">Time Format</label>
    <select [(ngModel)]="preferenceInfo.timeForm" name="timeForm">
        <option value="" selected>Select Time Format</option>
        <option value="13:30">13:30</option>
        <option value="13:30:10">13:30:10</option>
        <option value="1:30 PM">1:30 PM</option>
        <option value="1:30:10 PM">1:30:10 PM</option>
    </select>

    <label for="timeZone">Time Zone</label>
