<div class="container-fluid">
    <div class="form-group">
        <fieldset class="the-fieldset">
            <legend class="the-legend">E-NOTIFICATIONS</legend>
            <form>
                <div class="row">
                    <div class="col-xl-6 col-md-6">
                        <div class="card">
                            <div class="card-header bg-red text-white">GENERAL NOTIFICATIONS
                                <p><span>
                                        <label>0/8 Notifications Selected</label>
                                    </span>
                                </p>
                            </div>
                            <div class="card-body" *ngFor="let notification of eNotificationValue">
                                <label>{{notification.name}}</label>
                                <input type="checkbox" [(ngModel)]="notification.IsEnabled"
                                    [checked]="notification.IsEnabled" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="card-footer bg-grey">
                                <button class="btn btn-danger formButton SaveBtn"
                                    (click)="updateNotifications()">Update</button>
                            </div>
                        </div>
                    </div>
                    <!--First card column end-->
                    <div class="col-xl-6 col-md-6">
                        <div class="card">
                            <div class="card-header bg-red text-white">PRODUCT NOTIFICATIONS
                                <p><span>
                                        <label>Show Details</label>
                                        <input type="checkbox" (change)="showNumbers($event)"
                                            [(ngModel)]="numberIsEnabled" [ngModelOptions]="{standalone: true}">
                                    </span>
                                </p>
                            </div>
                            <div class="card-body">
                                <span>
                                    <label>{{name}}</label>
                                    <input type="checkbox" [(ngModel)]="numberIsEnabled"
                                        [ngModelOptions]="{standalone: true}">
                                </span>
                                <span>
                                    <label>{{numberLocation}}</label><br>
                                    <label>{{numberCompany}}</label><br>
                                </span>
                            </div>
                            <div class="card-footer bg-grey">
                                <button class="btn btn-secondary formButton" (click)="removeSelection()">Remove
                                    Selection</button>
                            </div>
                        </div>
                    </div>
                    <!--Second card column end-->

                </div>
            </form>
        </fieldset>
    </div>

</div>
