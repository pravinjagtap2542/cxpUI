<header class="c-header c-header-light c-header-fixed c-header-with-subheader">
    <button class="c-header-toggler c-class-toggler d-lg-none mfe-auto" type="button" data-target="#sidebar" data-class="c-sidebar-show">
  <svg class="c-icon c-icon-lg">
    <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-menu"></use>
  </svg>
</button>
    <a class="c-header-brand d-lg-none" href="#">
        <img class="c-sidebar-brand-full" src="./assets/img/brand/avaya-logo-white.svg" width="118" height="46" alt="AVAYA Logo" />
    </a>
    <ul class="c-header-nav ml-auto mr-4">
        <li class="c-header-nav-item dropdown">
            <a class="c-header-nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                <div class="c-avatar">
                    <svg class="c-icon mr-2">
                        <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-options"></use>
                      </svg>
                    <!-- <img class="c-avatar-img" src="assets/img/avatars/6.jpg" alt="user@email.com"> -->
                </div>
            </a>
            <div class="dropdown-menu dropdown-menu-right pt-0">
                <a class="dropdown-item" href="#">
                    <svg class="c-icon mr-2 black-svg">
          <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-home"></use>
        </svg>Home</a>
                <a class="dropdown-item" href="#">
                    <svg class="c-icon mr-2 black-svg">
  <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
</svg>Help</a>
                <a class="dropdown-item" href="#">
                    <svg class="c-icon mr-2 black-svg">
          <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-account-logout"></use>
        </svg> Logout</a>
            </div>
        </li>
    </ul>
    <div class="c-subheader px-3" *ngIf="firstRoute && secondRoute">
        <ol class="breadcrumb border-0 m-0">
            <li class="breadcrumb-item">{{ firstRoute }}</li>
            <li class="breadcrumb-item active">{{ secondRoute }}</li>
        </ol>
    </div>
</header>
